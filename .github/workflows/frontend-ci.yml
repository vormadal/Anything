name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'anything-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'anything-frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-build:
    name: Lint and Build (Next.js)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./anything-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: anything-frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Build Next.js application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:5000
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: anything-frontend/.next

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./anything-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: anything-frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: anything-frontend/coverage

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [lint-and-build, test]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    
    defaults:
      run:
        working-directory: ./anything-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for SonarCloud analysis
    
    - name: Download coverage artifacts
      uses: actions/download-artifact@v7
      with:
        name: coverage
        path: anything-frontend/coverage
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
      with:
        projectBaseDir: anything-frontend
        args: >
          -Dsonar.projectKey=vormadal_Anything-frontend
          -Dsonar.organization=vormadal
          -Dsonar.sources=src
          -Dsonar.exclusions=**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/.next/**,**/public/**
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
