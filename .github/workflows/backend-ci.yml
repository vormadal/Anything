name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Anything.slnx'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Anything.slnx'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    name: Build and Test (.NET)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Cache .NET packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage" --results-directory ./TestResults -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./TestResults
    
    - name: Generate code coverage report
      if: success()
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool
        reportgenerator -reports:./TestResults/**/coverage.opencover.xml -targetdir:./CoverageReport -reporttypes:Html
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: coverage-report
        path: ./CoverageReport

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Shallow clones should be disabled for SonarCloud analysis
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
    
    - name: Install SonarCloud scanner
      run: dotnet tool install --global dotnet-sonarscanner
    
    - name: Download test results
      uses: actions/download-artifact@v7
      with:
        name: test-results
        path: ./TestResults
    
    - name: Begin SonarCloud scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"vormadal_Anything" \
          /o:"vormadal" \
          /d:sonar.token="${SONAR_TOKEN}" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.sources="src" \
          /d:sonar.tests="tests" \
          /d:sonar.cs.opencover.reportsPaths="TestResults/**/coverage.opencover.xml" \
          /d:sonar.cs.vstest.reportsPaths="TestResults/*.trx" \
          /d:sonar.exclusions="**/Migrations/**,**/wwwroot/**,**/bin/**,**/obj/**,**/Program.cs" \
          /d:sonar.test.exclusions="**/bin/**,**/obj/**" \
          /d:sonar.coverage.exclusions="**/Migrations/**,**/Program.cs,**/ServiceDefaults/**"
    
    - name: Build solution
      run: dotnet build --configuration Release
    
    - name: End SonarCloud scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
