sonar.projectKey=vormadal_Anything-frontend
sonar.organization=vormadal

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Anything Frontend
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file.
sonar.sources=src
sonar.tests=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/.next/**,**/public/**,**/lib/api-client/**
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Coverage exclusions for infrastructure and configuration files
sonar.coverage.exclusions=**/app/layout.tsx,**/middleware.ts,**/context/QueryProvider.tsx,**/components/ui/sonner.tsx

# Code Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
